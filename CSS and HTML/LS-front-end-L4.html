    <!-- Create a contact form that collects the user's first name, last name, email address, and phone number. Be sure to use appropriate input types, and prevent iOS devices from modifying the email input. -->

    <!-- Note that the form below is in a description list with terms and desctiptions -->
    <form action="" method="post">
      <fieldset>
        <h2>Question: 1</h2>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" />
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" />
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="off" />
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" />
          </dd>
        </dl>

        <!-- Add a select box to the form for phone type, with options of home, business, and mobile. Make sure the home option is pre-selected. -->
        <dt>
          <h2>Question 2</h2>
          <label for="phone_type">Phone Type</label>
        </dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>

        <input type="submit" value="Send" />
      </fieldset>
    </form>

    <!-- Create a form for filtering news articles by a single category and any number of selected tags. Use radios for the category and checkboxes for tags. Make sure your form method is get to ensure the user can save and share the filtered URL.
